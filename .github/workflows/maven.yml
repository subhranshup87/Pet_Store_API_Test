name: Pet Store API Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Create report directories
      run: |
        mkdir -p allure-results allure-report
        chmod -R 777 allure-results allure-report
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: petstore-tests:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Tests and Generate Report
      run: |
        # Run tests with Docker Compose
        docker-compose up --abort-on-container-exit --exit-code-from tests
        
        # Save exit code to check test status
        TEST_EXIT_CODE=$?
        
        # Add test summary to report
        echo "Report generated at $(date)" > allure-report/generated.txt
        echo "Test exit code: $TEST_EXIT_CODE" >> allure-report/generated.txt
        
        # List generated files for debugging
        echo "Allure Results:"
        ls -la allure-results/
        echo "Allure Report:"
        ls -la allure-report/
        
        # Exit with test suite status
        exit $TEST_EXIT_CODE
        
    - name: Setup Pages
      if: success() || failure()
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: success() || failure()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'allure-report'
        retention-days: 14

    - name: Deploy to GitHub Pages
      if: success() || failure()
      uses: actions/deploy-pages@v4