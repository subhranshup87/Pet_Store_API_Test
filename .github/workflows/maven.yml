name: Pet Store API Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test
      run: mvn clean test
        
    - name: Setup and Generate Allure Report
      if: success() || failure()
      run: |
        # Install Allure
        curl -o allure-2.24.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -sf /opt/allure-2.24.0/bin/allure /usr/bin/allure
        
        # Clean old report
        rm -rf allure-report || true
        
        # Generate new report
        allure generate target/allure-results --clean -o allure-report
        echo "Report generated at $(date)" > allure-report/generated.txt
        
    - name: Setup Pages
      if: success() || failure()
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: success() || failure()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'allure-report'

    - name: Deploy to GitHub Pages
      if: success() || failure()
      uses: actions/deploy-pages@v4