name: Pet Store API Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run Tests
      run: |
        mvn clean test || true
        echo "Tests completed with exit code: $?"

    - name: Install Allure
      run: |
        wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        tar -zxvf allure-commandline-2.24.0.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: Generate Allure Report
      run: |
        allure generate target/allure-results --clean -o allure-report
        echo "Report generated at $(date)" > allure-report/generated.txt
        ls -la allure-report/
        
    - name: Setup Pages
      if: success() || failure()
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: success() || failure()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'allure-report'
        retention-days: 14

    - name: Deploy to GitHub Pages
      if: success() || failure()
      uses: actions/deploy-pages@v4